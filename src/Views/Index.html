<!DOCTYPE html>
<html lang="en">
<head>
    <title>Node Structure</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="/Controllers/main.js"></script>
    <script src="/Controllers/My/MyController.js"></script>
    <script src="/Controllers/My/MyService.js"></script>
</head>
<body ng-app="myApp">

    <div class="container" ng-controller="myCtrl">
        <div class="row">
            <div class="col-md-12">

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="FirstName">First Name:</label>
                        <input type="text" class="form-control" id="model.FirstName" ng-model="model.FirstName">
                    </div>
                    <div class="form-group">
                        <label for="LastName">Last Name:</label>
                        <input type="text" class="form-control" id="model.LastName" ng-model="model.LastName">
                    </div>

                    
                    <button type="button" ng-click="PostData()" class="btn btn-default">Post</button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
